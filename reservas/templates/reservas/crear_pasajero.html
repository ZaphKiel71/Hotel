{% extends 'reservas/base.html' %}

{% block content %}
<h2>Crear Pasajero</h2>
<form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
    </div>
    <div class="mb-3">
        <label for="apellido_materno" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" class="form-control" id="rut" name="rut">
    </div>
    <div class="mb-3">
        <label for="codigo_naci" class="form-label">Nacionalidad</label>
        <select class="form-select" id="codigo_naci" name="codigo_naci">
            {% for nacionalidad in nacionalidades %}
            <option value="{{ nacionalidad.codigo_naci }}">{{ nacionalidad.descripcion }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
